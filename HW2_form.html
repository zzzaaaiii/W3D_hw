<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .content{
            margin-left: auto;
            margin-right: auto;
        }
        
    </style>
</head>

<body style = "width: 1000px; height: 1000px;">
    <div class = "content">
        <div style="border-radius:50px;border:2px black solid;float: left;background: rgba(197, 223, 157, 0.836);width: 300px;height: 200px;padding-top: 100px;">
            <div style="padding-left: 50px;"><b>V
            <br>
            <hr>
            <span>X:</span>
            <input type='text' id='v_x'>
            <br>
            <span>Y:</span>
            <input type='text' id='v_y'>
            <br>
            <span>Z:</span></b>
            <input type='text' id='v_z'>
            </div>
        </div>
        <div style="border-radius:50px;border:2px black solid;float: right;background: rgba(197, 223, 157, 0.836);width: 400px;height: 650px;">
            <div  style="padding-left: 100px; padding-top: 20px;">
                <b>inner product
                <hr>     
                V*W
                <input type="text" id='innerProduct'>
                <br>
                <div style="padding-top: 300px;">
                    V X W (vector product)
                    <br><hr>
                    <span>X</span>
                    <input type='text' id='C_x'>
                    <br>
                    <span>Y</span>
                    <input type='text' id='C_y'>
                    <br>
                    <spanz>Z</spanz></b>
                    <input type='text' id='C_z'>
                </div>
            </div>
        </div>
        <div style="border-radius:50px;border:2px black solid;float: left;background: rgba(197, 223, 157, 0.836);width: 300px;height: 200px;margin-top: 50px;padding-top: 100px;">
            <div style="padding-left: 50px;"><b>W
                <br>
                <hr>
                <span>X:</span>
                <input type='text' id='w_x'>
                <br>
                <span>Y:</span>
                <input type='text' id='w_y'>
                <br>
                <span>Z:</span></b>
                <input type='text' id='w_z'>
                <br>
                <button id='calculate'>calculate</button>
            </div>
        </div>
    </div>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>

        var v1, v2, v3;
        var w1, w2, w3;


        $('#calculate').click(
            function () {
                
                var v = new THREE.Vector3(v1, v2, v3);
                var w = new THREE.Vector3(w1, w2, w3);
                $('#innerProduct').val(v.clone().dot(w));
                var c = new THREE.Vector3();
                c.crossVectors(v, w);
                $('#C_x').val(c.x);
                $('#C_y').val(c.y);
                $('#C_z').val(c.z);
            }
        );
        $('#v_x').change(function () {
            v1 = $(this).val();
        });
        $('#v_y').change(function () {
            v2 = $(this).val();
        });
        $('#v_z').change(function () {
            v3 = $(this).val();
        });
        $('#w_x').change(function () {
            w1 = $(this).val();
        });
        $('#w_y').change(function () {
            w2 = $(this).val();
        });
        $('#w_z').change(function () {
            w3 = $(this).val();
        });

    </script>

</body>


</html>
